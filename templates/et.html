{% extends "base.html" %}    

{% block content %}

{% for k in results %}
<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
  {% if k.title %}
    <a href="{{ k.link }}"><h1> {{ k.title }} </h1></a>
    <h5>{{ k.title_detail.value }}</h5>
  {% endif %}
</div>
{% endfor %}

{% endblock %}
